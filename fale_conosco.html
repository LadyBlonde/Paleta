				<div class="col-md-6">
                    <!--
					<div class="alert alert-success alert-dismissible" id="alerta" role="alert" style="border-radius: 0px;">
						 <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

					</div>
					-->
					<form class="div-form form-horizontal" method="POST" action="fale_conosco.html">
						<div class="form-group">
							<label class="control-label col-sm-2" for="nome">Nome: *</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" name="nome" id="nome" placeholder="Charles Xavier" size="55px">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="email">E-mail:</label>
							<div class="col-sm-10">
								<input class="form-control" type="email" name="email" id="email" placeholder="exemplo@gmail.com" size="55px">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="fone">Telefone:</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" data-mask="(00) 00000-0000" name="fone" id="fone" placeholder="(84) 99999-9999" size="55px">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="assunto">Assunto:*</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" name="assunto" id="assunto" placeholder="Ingresso nos x-men" size="55px">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="mensagem">Mensagem:*</label>
							<div class="col-sm-10">
								<textarea class="area form-control" name="mensagem" rows="4" cols="57" placeholder="Mensagem"></textarea>
							</div>
						</div>
						<table class="botao">
							<tr>
								<td>
									<input style="margin-right: 10px; background-color: #FF6347;" class="btn" type="reset" value="Apagar" name="Apagar">
								</td>
								<td>
									<button style="color: black !important; background-color: #3CB371;" class="btn" name="enviar" id="enviar">Enviar</button>
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="rodape">
						Telefone: 555-6567 &emsp;

		<script type="text/javascript">
            function alertMensagem() {
                $('.modal').modal('show');
			}

            $(document).ready(function () {
                $('#enviar').on('click', function(e) {
                    e.preventDefault();
                    alertMensagem();
				});
			});
